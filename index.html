<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Moving Button</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            background: #f0f0f0;
        }
        #moveBtn {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: left 0.3s, top 0.3s;
        }
        #gifContainer {
            display: none;
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translate(-50%, 0);
            z-index: 10;
        }
        #gifContainer img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <button id="moveBtn">Klik Saya!</button>
    <div id="gifContainer">
        <img src="good_morning.gif" alt="GIF">
    </div>
    <script>
        const btn = document.getElementById('moveBtn');
        const gifContainer = document.getElementById('gifContainer');
        let clickCount = 0;

        function getRandomPosition() {
            const btnRect = btn.getBoundingClientRect();
            const padding = 20;
            const maxLeft = window.innerWidth - btnRect.width - padding;
            const maxTop = window.innerHeight - btnRect.height - padding;
            const left = Math.random() * maxLeft + padding / 2;
            const top = Math.random() * maxTop + padding / 2;
            return { left, top };
        }

        btn.addEventListener('click', () => {
            clickCount++;
            if (clickCount <= 3) {
                const pos = getRandomPosition();
                btn.style.left = `${pos.left}px`;
                btn.style.top = `${pos.top}px`;
                btn.style.transform = 'translate(0, 0)';
            } else if (clickCount === 4) {
                gifContainer.style.display = 'block';
            }
        });
    </script>
</body>
</html></div>
